{% extends "base.html" %} {% load static %} {% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/filmes/filme">filmes</a>
    </li>
    <li class="breadcrumb-item active">detalhes da Série</li>
</ol>
<div class="col-md-12">
    <div>
        <label>nome : </label>
        {{filme.nome}}
    </div>

    <div>
        <label>Gênero : </label>
        {{filme.genero}}
    </div>

        <label>data de lançamento : </label>
        {{filme.dt_lancamento | date:"d/m/Y"}}
    </div>
    <div>
        <label>sinopse : </label>
        {{filme.sinopse}}
    </div>

</div>

{% endblock %}
