{% extends "base.html" %} {% load static %} {% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/filmes/serie">series</a>
    </li>
    <li class="breadcrumb-item active">detalhes da Série</li>
</ol>
<div class="col-md-12">
    <div>
        <label>nome : </label>
        {{serie.nome}}
    </div>

    <div>
        <label>temporadas : </label>
        {{serie.quant_temporadas}}
    </div>
    <div>
        <label>Gênero : </label>
        {{serie.genero}}
    </div>
    <div>
        <label>data de lançamento : </label>
        {{serie.dt_lancamento | date:"d/m/Y"}}
    </div>

    <div>
        <label>sinopse : </label>
        {{serie.sinopse}}
    </div>
</div>
{% endblock %}
